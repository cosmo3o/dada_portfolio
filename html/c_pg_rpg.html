    <aside class="top_btn">

    <aside class="back-btn" onclick="back()">
        <a href="#"></a>

    <div class="wrap">
        <section class="contsec00">
            <div class="sec00-title">
                <div class="icon">
                    <a href="https://cosmo3o.github.io/rstore/" target="_blank">
                        <img src="../images/rpgs-icon.png" alt="">
                        <h3>RPG-STORE</h3>

                    <li>기획 100%</li>
                    <li>디자인 100%</li>
                    <li>코딩 100%</li>
                    <li>반응형 X</li>
                </ul>
                <div class="ps">
                    위 홈페이지는 장바구니 추가, 메뉴 기능이 되며
                    HTML과 CSS만 이용하여 작업하였습니다.<br>

                    <ul class="color">
                        <li style="background: #ee7223;"></li>

                    </ul>

    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        //고정메뉴바
        $('#fixmenu-toggle').click(function () {
            $(this).toggleClass("active");
            $('#fixmenu-overlay').toggleClass("show");
        });
        var all = $(".overlay-menu li a")
        var overlay = $(".fixmenu-overlay")

        all.click(function () {
            $(overlay).removeClass("show");
            $('#fixmenu-toggle').removeClass("active");
        });

        all.mouseover(function () {
            $(this).css("color", "rgb(200, 219, 230)")
            $(overlay).addClass("white");

        });
        all.mouseout(function () {
            $(this).css("color", "#fff")
            $(overlay).removeClass("white");
        });

        function back() {
            // history.go(-1); 
            // history.back();
            location.href = "../html/work.html#work";
        }
    </script>
